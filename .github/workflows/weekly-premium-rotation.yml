name: FOMO Premium Marketing

on:
  # Každý pondelok o 7:00 UTC (8:00 CET)
  schedule:
    - cron: '0 7 * * 1'

  # Manuálne spustenie
  workflow_dispatch:

jobs:
  fomo-premium:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run FOMO Premium script
        env:
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
        run: npx tsx scripts/fomo-premium-sk.ts

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add src/data/cities.json
          git diff --staged --quiet || git commit -m "chore: weekly FOMO premium rotation [skip ci]"
          git push
