name: Weekly Premium Rotation

on:
  schedule:
    # Ka쬯칳 pondelok o 6:00 r치no UTC (7:00 alebo 8:00 SK 캜as)
    - cron: '0 6 * * 1'
  workflow_dispatch: # Umo쮄갓je manu치lne spustenie

permissions:
  contents: write

jobs:
  rotate-premium:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Premium Rotation Script
        run: npx tsx scripts/seed-marketing-premium.ts

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add src/data/cities.json
          git diff --staged --quiet || git commit -m "chore: Weekly premium rotation $(date +%Y-%m-%d)

          Automatick치 t칳쬯enn치 rot치cia promotional Premium statusov.

          游뱄 Generated by GitHub Actions"
          git push
